name: actionlint and ghalint
on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        default: '"ubuntu-latest"'
        description: |
          JSON string for runs-on.
          e.g.
          runs-on: '"macos-latest"'
          runs-on: '["foo"]'

jobs:
  path-filter:
    timeout-minutes: 30
    runs-on: "ubuntu-22.04"
    outputs:
      actionlint: ${{steps.changes.outputs.actionlint}}
      actionlint_files: ${{steps.changes.outputs.actionlint_files}}
    permissions: {}
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          list-files: shell
          filters: |
            actionlint:
              - .github/workflows/*.yaml

  actionlint_filter:
    timeout-minutes: 30
    needs: path-filter
    if: needs.path-filter.outputs.actionlint== 'true'
    runs-on: "ubuntu-22.04"
    permissions: {}
    steps:
      - name: run renovate-config-validator
        run: |
          nix develop --command pre-commit run actionlint --files ${{needs.path-filter.outputs.actionlint_files}}


  actionlint_and_ghalint:
    timeout-minutes: 30
    runs-on: ${{fromJSON(inputs.runs-on)}}
    permissions: {}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: cachix/install-nix-action@ba0dd844c9180cbf77aa72a116d6fbc515d0e87b # v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: check ghalint version
        run: |
          nix build .#ghalint
          ./result/bin/ghalint --version
      - name: run actionlint and ghalint
        run: |
          nix develop --command bash -c 'git ls-files -- ".github/workflows/*.yaml" | xargs pre-commit run --files'
